<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahayta - Reset Password</title>

  <style>
    :root {
      --primary: #4e6af5;
      --light-bg: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --card-bg: white;
    }

    body {
      background: var(--light-bg);
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-card {
      width: 380px;
      background: var(--card-bg);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0px 8px 22px rgba(0, 0, 0, 0.06);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      transition: 0.25s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      font-weight: 600;
      transition: 0.25s;
    }

    button:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="auth-card">
      <p class="title">Forgot Password? ðŸ”’</p>
      <p class="subtitle">Enter your registered email and we'll send instructions to reset your password.</p>

      <input type="email" id="resetEmail" placeholder="Email Address" />

      <button onclick="sendReset()">Send Reset Link</button>

      <a class="link" onclick="goBack()">â¬… Back to Login</a>
  </div>

<script>
  function sendReset() {
    alert("Reset link will be sent when backend is connected.");
  }

  function goBack() {
    window.location.href = "auth.html"; // Change if filename differs
  }
</script>

</body>
</html>
