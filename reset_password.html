<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sahayta</title>

  <style>
    :root {
      --primary: #4e6af5;
      --light-bg: #f8fafc;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
    }

    body {
      background: var(--light-bg);
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 380px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 8px 22px rgba(0,0,0,0.06);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      color: white;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password üîê</h2>
  <p class="subtitle">Create a secure password</p>

  <input type="password" placeholder="New Password" id="newPass" />
  <input type="password" placeholder="Confirm Password" id="confirmPass" />

  <button onclick="reset()">Save Password</button>
</div>

<script>
function reset(){
  window.location.href = "success.html";
}
</script>

</body>
</html>
